<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion Approvals - Janstro IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main-complete.css" rel="stylesheet">
</head>
<body>
    <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
        <i class="bi bi-list"></i>
    </button>

    <div id="sidebarContainer"></div>

    <main class="main-content" id="main-content">
        <header class="page-header">
            <div>
                <h1><i class="bi bi-shield-exclamation"></i> Account Deletion Requests</h1>
                <p class="text-muted">Review and manage user account deletion requests (Superadmin Only)</p>
            </div>
            <button class="btn btn-outline-primary" id="btnRefresh">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </header>

        <!-- Summary Statistics -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="stat-card stat-warning">
                    <i class="bi bi-clock-history stat-icon text-warning"></i>
                    <div class="stat-value" id="statPending">0</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card stat-success">
                    <i class="bi bi-check-circle stat-icon text-success"></i>
                    <div class="stat-value" id="statApproved">0</div>
                    <div class="stat-label">Approved</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card stat-danger">
                    <i class="bi bi-x-circle stat-icon text-danger"></i>
                    <div class="stat-value" id="statRejected">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>
        </div>

        <!-- Pending Deletion Requests -->
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Pending Deletion Requests
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Reason</th>
                                <th>Requested</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTable">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/error-handler.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/rbac.js"></script>
    <script src="assets/js/accessibility-fix.js"></script>
    <script src="assets/js/app-core.js"></script>
    
    <!-- âœ… FIXED: Correct path to deletion-approvals.js -->
    <script src="assets/js/deletion-approvals.js"></script>
    
    <script src="assets/js/app-init.js"></script>
</body>
</html>
